<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
  <title>ÎßêÎ°±Ïù¥ Ïö∞Ïú†Í≤åÏûÑ v26 ‚ú®</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 2;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f0f9ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 5px;
    }

    #game-container {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 2px;
      position: relative;
      margin-top: 1px;
      width: 100%;
    }

    #grid {
      touch-action: none !important;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      display: grid;
      grid-template-columns: repeat(10, 52px);
      grid-template-rows: repeat(17, 52px);
      gap: 2px;
      width: 100%;
      max-width: 520px;
      height: 100%;
      padding: 2px;
      box-sizing: border-box;
    }

    .cell {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .milk {
      width: 90%;
      height: 90%;
    }

    .num-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-10%, -10%);
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: #000;
      z-index: 2;
    }

    .selected {
      outline: 3px solid #4dabf7;
    }

    #baby {
      width: 120px;
      height: 120px;
      background-image: url('baby_default.png');
      background-size: cover;
      margin-top: 10px;
    }

    #score, #timer {
      font-size: 20px;
      margin: 5px;
    }

    #best-bubble {
      position: absolute;
      top: 0;
      left: 110%;
      background: #fffbea;
      border: 2px solid #ffd54f;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 14px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      min-width: 80px;
    }

    .bubble-title {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 4px;
      color: #ff9800;
    }

    #best-score {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <audio id="bgm" src="malong_song.MP4" loop></audio>
  <audio id="baby-sound" src="baby_effect.mp3"></audio>

  <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
    <div>
      <h1>ü•õ ÎßêÎ°±Ïù¥ Ïö∞Ïú†Í≤åÏûÑ ü•õ</h1>
      <div id="score">Ï†êÏàò: 0</div>
      <div id="timer">ÎÇ®ÏùÄ ÏãúÍ∞Ñ: 120Ï¥à</div>
    </div>
    <div style="position: relative;">
      <div id="baby"></div>
      <div id="best-bubble">
        <div class="bubble-title">Best Record</div>
        <div id="best-score">0Ï†ê</div>
      </div>
    </div>
  </div>

  <div id="game-container">
    <div id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const baby = document.getElementById('baby');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    let cells = [];
    let isDragging = false;
    let startCell = null;
    let currentEndCell = null;
    let score = 0;
    let timeLeft = 120;

    // Best score Ï¥àÍ∏∞Ìôî
    let bestScore = localStorage.getItem("bestScore") || 0;
    document.getElementById("best-score").textContent = `${bestScore}Ï†ê`;

    function createGrid() {
      for (let i = 0; i < 170; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');

        const value = Math.floor(Math.random() * 9) + 1;
        cell.dataset.value = value;
        cell.dataset.index = i;

        const img = document.createElement('img');
        img.src = 'milk.png';
        img.className = 'milk';

        const circle = document.createElement('div');
        circle.className = 'num-circle';
        circle.innerHTML = `<span>${value}</span>`;

        cell.appendChild(img);
        cell.appendChild(circle);

        grid.appendChild(cell);
        cells.push(cell);
      }
    }

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `ÎÇ®ÏùÄ ÏãúÍ∞Ñ: ${timeLeft}Ï¥à`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert(`Í≤åÏûÑ Ï¢ÖÎ£å! ÎãπÏã†Ïùò Ï†êÏàòÎäî ${score}Ï†êÏûÖÎãàÎã§.`);
        }
      }, 1000);
    }

    function showSmile() {
      baby.style.backgroundImage = "url('baby_smile.png')";
      playBabySound();
      setTimeout(() => baby.style.backgroundImage = "url('baby_default.png')", 1000);
    }

    function playBabySound() {
      const sound = document.getElementById("baby-sound");
      sound.currentTime = 0;
      sound.play();
    }

    function updateScoreDisplay() {
      scoreEl.textContent = `Ï†êÏàò: ${score}`;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("bestScore", bestScore);
        document.getElementById("best-score").textContent = `${bestScore}Ï†ê`;
      }
    }

    function getTouchCell(e) {
      const touch = e.touches[0] || e.changedTouches[0];
      const el = document.elementFromPoint(touch.clientX, touch.clientY);
      return el ? el.closest('.cell') : null;
    }

    grid.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const target = getTouchCell(e);
      if (!target) return;
      isDragging = true;
      startCell = parseInt(target.dataset.index);
      currentEndCell = startCell;
      cells.forEach(cell => cell.classList.remove('selected'));
    });

    grid.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDragging) return;
      const target = getTouchCell(e);
      if (!target) return;
      currentEndCell = parseInt(target.dataset.index);
      cells.forEach(cell => cell.classList.remove('selected'));
      selectBox(startCell, currentEndCell).forEach(cell => cell.classList.add('selected'));
    });

    grid.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (!isDragging) return;
      const selected = selectBox(startCell, currentEndCell);
      const sum = selected.reduce((acc, cell) => acc + parseInt(cell.dataset.value), 0);
      if (sum === 10) {
        showSmile();
        score += selected.length;
        updateScoreDisplay();
        selected.forEach(cell => {
          cell.dataset.value = 0;
          cell.innerHTML = '';
        });
      }
      cells.forEach(cell => cell.classList.remove('selected'));
      isDragging = false;
    });

    function selectBox(start, end) {
      const [startRow, startCol] = [Math.floor(start / 10), start % 10];
      const [endRow, endCol] = [Math.floor(end / 10), end % 10];
      const selected = [];
      for (let r = Math.min(startRow, endRow); r <= Math.max(startRow, endRow); r++) {
        for (let c = Math.min(startCol, endCol); c <= Math.max(startCol, endCol); c++) {
          selected.push(cells[r * 10 + c]);
        }
      }
      return selected;
    }

    // ‚úÖ BGM ÏûêÎèô Ïû¨ÏÉù ÎåÄÏùë
    let bgmStarted = false;
    function tryStartBGM() {
      if (!bgmStarted) {
        const bgm = document.getElementById("bgm");
        bgm.volume = 0.5;
        bgm.play().catch(e => {
          console.warn("BGM autoplay blocked:", e);
        });
        bgmStarted = true;
      }
    }

    document.body.addEventListener('touchstart', tryStartBGM, { once: true });
    document.body.addEventListener('mousedown', tryStartBGM, { once: true });

    createGrid();
    startTimer();
  </script>
</body>
</html>
