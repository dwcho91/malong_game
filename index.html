<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ÎßêÎ°±Ïù¥ Ïö∞Ïú†Í≤åÏûÑ V10 ‚ú®</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background: #f0f9ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 10px;
    }

    #game-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
      margin-top: 10px;
    }

    #grid {
      transform-origin: center center;
      transform: scale(0.5);
      touch-action: none !important;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      display: grid;
      grid-template-columns: repeat(10, 52px);
      grid-template-rows: repeat(17, 52px);
      gap: 5px;
    }

    .cell {
      position: relative;
      width: 52px;
      height: 52px;
    }

    .milk {
      width: 100%;
      height: 100%;
    }

    .num-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      z-index: 2;
    }

    .selected {
      outline: 3px solid #4dabf7;
    }

    #baby {
      width: 120px;
      height: 120px;
      background-image: url('baby_default.png');
      background-size: cover;
      margin-top: 10px;
    }

    #score, #timer {
      font-size: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
    <div>
      <h1>ü•õ ÎßêÎ°±Ïù¥ Ïö∞Ïú†Í≤åÏûÑ ü•õ</h1>
      <div id="score">Ï†êÏàò: 0</div>
      <div id="timer">ÎÇ®ÏùÄ ÏãúÍ∞Ñ: 60Ï¥à</div>
    </div>
    <div id="baby"></div>
  </div>

  <div id="game-container">
    <div id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const baby = document.getElementById('baby');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    let cells = [];
    let isDragging = false;
    let startCell = null;
    let currentEndCell = null;
    let score = 0;
    let timeLeft = 60;

    function createGrid() {
      for (let i = 0; i < 170; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');

        const value = Math.floor(Math.random() * 9) + 1;
        cell.dataset.value = value;
        cell.dataset.index = i;

        const img = document.createElement('img');
        img.src = 'milk.png';
        img.className = 'milk';

        const circle = document.createElement('div');
        circle.className = 'num-circle';
        circle.innerHTML = `<span>${value}</span>`;

        cell.appendChild(img);
        cell.appendChild(circle);

        grid.appendChild(cell);
        cells.push(cell);
      }
    }

    // ÎÇòÎ®∏ÏßÄ JavaScriptÎäî ÎèôÏùº

    function startTimer() {
      const interval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `ÎÇ®ÏùÄ ÏãúÍ∞Ñ: ${timeLeft}Ï¥à`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          alert(`Í≤åÏûÑ Ï¢ÖÎ£å! ÎãπÏã†Ïùò Ï†êÏàòÎäî ${score}Ï†êÏûÖÎãàÎã§.`);
        }
      }, 1000);
    }

    // Í∏∞Ï°¥ ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏΩîÎìú Ïú†ÏßÄ

    createGrid();
    startTimer();
  </script>
</body>
</html>
